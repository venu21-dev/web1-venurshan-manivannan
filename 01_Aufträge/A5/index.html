<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalEats - Restaurant Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>LocalEats</h1>
            <div class="header-info">
                <span id="favoriteCount">Favoriten: 0</span>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="filter-section">
            <nav aria-label="Restaurant-Kategorien">
                <div class="category-buttons" id="categoryButtons">
                    <!-- Buttons werden dynamisch eingefÃ¼gt -->
                </div>
            </nav>
            <div class="results-info">
                <span id="resultCount" aria-live="polite">Treffer: 0</span>
            </div>
        </section>

        <section class="restaurant-grid" id="restaurantGrid">
            <!-- Restaurant-Karten werden hier dynamisch eingefÃ¼gt -->
        </section>

        <div id="noResults" class="no-results" hidden>
            <p>Keine Restaurants gefunden. Versuche einen anderen Filter.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 LocalEats</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
