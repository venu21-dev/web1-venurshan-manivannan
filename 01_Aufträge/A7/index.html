<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalEats - Restaurant Finder (Async)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>LocalEats</h1>
            <div class="header-info">
                <span id="statsInfo">Lade Statistiken...</span>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Ladezustand -->
        <div id="loadingState" class="loading-state" hidden>
            <div class="spinner"></div>
            <p>Restaurants werden geladen...</p>
        </div>

        <!-- Fehlerzustand -->
        <div id="errorState" class="error-state" hidden>
            <p class="error-message">Fehler beim Laden der Restaurants.</p>
            <button id="retryButton" class="retry-btn">Erneut laden</button>
        </div>

        <!-- Restaurant Grid -->
        <section class="restaurant-grid" id="restaurantGrid" aria-busy="false">
            <!-- Restaurant-Karten werden hier dynamisch eingefÃ¼gt -->
        </section>

        <!-- Trefferzahl -->
        <div class="results-info">
            <span id="resultCount" aria-live="polite">Treffer: 0</span>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 LocalEats - Async Edition</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
