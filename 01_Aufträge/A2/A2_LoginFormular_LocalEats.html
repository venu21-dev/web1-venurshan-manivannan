<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>

    <link rel="stylesheet" href="/01_Aufträge/A2/style.css">

<body>

  <header>
    <h1>LocalEats</h1>

    <p class="hint">Interner Bereich · Anmeldung</p>

    <hr>

  </header>
  

  <main>

    <div>
        
        <h1>Login</h1>
        <p class="hint">Melde dich im interen Bereich von LocalEats an. Felder mit * sind Pflichtfelder</p>

    </div>

    <div class="formular">
        <form action="/submit" method="post">
            
            <div class="formularinput">
                <label for="name" class="fontType">Benutzername oder E-Mail *</label>
                <input type="text" id="name" name="name"  placeholder="z.B. max@example.com" class="inputFeld" required>
                <p class="hint">Benutzername 3-32 Zeichen oder gültige E-Mail Adresse.</p>
                
                <label for="name" class="fontType">Passwort *</label>
                <input type="text" id="password" name="name" placeholder="✱✱✱✱✱✱✱✱" class="inputFeld" required>

                <div class="stayLoggIn">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="name" class="fontType">Angemeldet bleiben</label>
                </div>
            </div>
            
            <p>
                <button type="submit" class="loginButton">Anmelden</button>
                <a href="#" class="ForgotPass">Passwort vergessen?</a>
            </p>
     </form>
    </div>

  </main>

  <hr>

  <footer>
    <p>&copy; 2025 LocalEats · Kontakt · Impressum</p>
  </footer>

</body>
</html>
